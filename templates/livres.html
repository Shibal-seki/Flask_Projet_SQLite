<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4 text-primary">Bienvenue à la gestion de la bibliothèque</h1>
        {% if est_authentifie() %}
            <p class="lead">Bonjour, <strong>{{ session['utilisateur_id'] }}</strong></p>
            <a href="{{ url_for('logout') }}" class="btn btn-danger mb-3">Se déconnecter</a>
            <div class="list-group w-50 mx-auto">
                <a href="{{ url_for('gerer_livres') }}" class="list-group-item list-group-item-action">Gérer les livres</a>
                <a href="{{ url_for('mes_emprunts') }}" class="list-group-item list-group-item-action">Mes emprunts</a>
            </div>
        {% else %}
            <a href="{{ url_for('authentification') }}" class="btn btn-primary">Se connecter</a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
