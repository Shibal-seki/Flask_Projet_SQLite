{% extends "layout.html" %}
{% block content %}
<h1>Gestion des Utilisateurs</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Date de Création</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[3] }}</td>
        <td>{{ user[5] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
