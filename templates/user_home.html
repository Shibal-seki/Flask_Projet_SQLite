<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Emprunts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table thead {
            background-color: #1f3b73;
            color: #ffffff;
        }
        .table tbody tr:hover {
            background-color: #e3e6f0;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center vh-100">
    <div class="container">
        <h1 class="text-center text-primary mb-4">Mes emprunts</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Auteur</th>
                        <th>Date d'emprunt</th>
                    </tr>
                </thead>
                <tbody>
                    {% if emprunts %}
                        {% for emprunt in emprunts %}
                        <tr>
                            <td>{{ emprunt[1] }}</td>
                            <td>{{ emprunt[2] }}</td>
                            <td>{{ emprunt[3] }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center">Aucun emprunt en cours.</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
        <a href="{{ url_for('accueil') }}" class="btn btn-secondary mt-3">Retour Ã  l'accueil</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
