{% extends "layout.html" %}
{% block content %}
<h1>Rechercher un Livre</h1>
<form method="POST">
    <div>
        <label for="title">Titre du Livre :</label>
        <input type="text" id="title" name="title" required>
    </div>
    <button type="submit">Rechercher</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Genre</th>
        <th>Ann√©e</th>
        <th>Stock</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book[0] }}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[2] }}</td>
        <td>{{ book[3] }}</td>
        <td>{{ book[4] }}</td>
        <td>{{ book[5] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
